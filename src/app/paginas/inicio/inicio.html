<!-- Cintillo debajo del header -->
<div class="bg-gray-950 py-2 shadow-md">
  <img 
    src="assets/2.jpg" 
    alt="Cintillo Duel Zone"
    class="mx-auto w-full max-w-5xl object-cover rounded"
  >
</div>

<!-- Carrusel de productos destacados -->
<section class="relative py-8 bg-gray-800 -mt-1">
  <h2 class="text-3xl font-semibold text-center text-white mb-6">
    Bienvenido a Duel Zone
  </h2>
  <br>
  <div class="flex justify-center items-center gap-4 px-6 snap-x">
    <div *ngFor="let producto of productosDestacados; let i = index"
         class="snap-center shrink-0 w-60 md:w-72 transition-transform duration-300"
         [ngClass]="{
            'scale-110 shadow-2xl z-10': i === currentIndex,
            'opacity-60': i !== currentIndex
         }">
      <app-producto-card [producto]="producto"></app-producto-card>
    </div>
  </div>

  <div class="flex justify-center mt-6 gap-4">
    <button 
      (click)="prev()" 
      class="px-3 py-1 bg-gray-700 text-white rounded hover:bg-gray-600">
      ←
    </button>
    <button 
      (click)="next()" 
      class="px-3 py-1 bg-gray-700 text-white rounded hover:bg-gray-600">
      →
    </button>
  </div>
</section>
