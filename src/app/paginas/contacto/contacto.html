<section class="bg-gray-900 text-white py-12 px-4">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-4 text-purple-400">Contáctanos</h2>
    <p class="text-gray-300 mb-10">
      ¿Tienes preguntas, sugerencias o deseas saber más sobre Duel Zone? ¡Envíame un mensaje!
    </p>
    
    <form class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-6 text-left">
      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-300" for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Tu nombre"
        >
      </div>

      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-300" for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="ejemplo@correo.com"
        >
      </div>

      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-300" for="mensaje">Mensaje</label>
        <textarea 
          id="mensaje" 
          rows="5" 
          class="w-full px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <div class="text-center">
        <button 
          type="submit"
          class="bg-purple-600 hover:bg-purple-500 px-6 py-2 rounded text-white font-semibold transition">
          Enviar mensaje
        </button>
      </div>
    </form>
  </div>
</section>
