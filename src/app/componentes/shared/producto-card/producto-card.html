<div class="border p-4 rounded-lg shadow hover:shadow-lg transition bg-gray-900 text-white">
  <div class="h-80 flex items-center justify-center mb-4 rounded overflow-hidden">
    <img
      *ngIf="producto.imagenUrl"
      [src]="producto.imagenUrl"
      alt="{{ producto.nombre }}"
      class="h-full w-auto object-contain rounded" />
  </div>

  <h3 class="text-lg font-bold mb-1">{{ producto.nombre }}</h3>
  <p class="text-gray-300 mb-1">${{ producto.precio.toFixed(2) }}</p>
  <p class="text-sm text-gray-400">{{ producto.descripcion }}</p>
</div>
